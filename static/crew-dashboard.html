<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Dashboard - Flight Attendant Alerts</title>
    <style>
        :root {
            --color-primary: #0ea5e9;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-success: #10b981;
            --color-bg: #0f172a;
            --color-surface: #1e293b;
            --color-border: #334155;
            --color-text: #e2e8f0;
            --color-text-secondary: #cbd5e1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            gap: 1px;
            background: var(--color-border);
        }

        .sidebar {
            background: var(--color-surface);
            padding: 24px;
            overflow-y: auto;
        }

        .main-panel {
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, #dc2626 0%, #ef4444 100%);
            padding: 24px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-value.urgent { color: var(--color-danger); }

        .stat-label {
            font-size: 11px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
        }

        .alert-section {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .alert-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-left: 4px solid var(--color-primary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        .alert-card.priority-high {
            border-left-color: var(--color-danger);
            background: rgba(239, 68, 68, 0.08);
            animation: pulse 2s infinite, slideIn 0.3s ease;
        }

        .alert-card.priority-medium {
            border-left-color: var(--color-warning);
            background: rgba(245, 158, 11, 0.05);
        }

        .alert-card.priority-low {
            border-left-color: var(--color-success);
        }

        .alert-card.acknowledged {
            opacity: 0.5;
            border-left-color: #64748b;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .alert-seat {
            font-size: 22px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .alert-type {
            font-size: 14px;
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .alert-time {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .alert-message {
            margin: 12px 0;
            color: var(--color-text);
            font-style: italic;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
        }

        .alert-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #fde68a;
        }

        .badge-info {
            background: rgba(14, 165, 233, 0.2);
            color: #7dd3fc;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--color-surface);
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid var(--color-border);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--color-danger);
        }

        .status-indicator.connected {
            background: var(--color-success);
            box-shadow: 0 0 10px var(--color-success);
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            color: var(--color-text-secondary);
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            border: 1px solid var(--color-border);
        }

        .category-count {
            background: var(--color-primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { border-bottom: 1px solid var(--color-border); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2 style="margin-bottom: 24px;">üìä Crew Panel</h2>
            
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <div>
                    <div style="font-weight: 600; font-size: 14px;">Connection</div>
                    <div style="font-size: 12px; color: var(--color-text-secondary);" id="statusText">Connecting...</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value urgent" id="pendingCount">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>

            <h3 style="margin-bottom: 12px; font-size: 14px; color: var(--color-text-secondary);">CATEGORIES</h3>
            <div class="category-list">
                <div class="category-item"><span>üçπ Beverages</span><span class="category-count" id="beverageCount">0</span></div>
                <div class="category-item"><span>üçΩÔ∏è Food</span><span class="category-count" id="foodCount">0</span></div>
                <div class="category-item"><span>üõèÔ∏è Comfort</span><span class="category-count" id="comfortCount">0</span></div>
                <div class="category-item"><span>üè• Medical</span><span class="category-count" id="medicalCount">0</span></div>
                <div class="category-item"><span>üì¢ Other</span><span class="category-count" id="otherCount">0</span></div>
            </div>
        </div>

        <div class="main-panel">
            <div class="header">
                <h1>üö® Crew Alert Dashboard</h1>
            </div>

            <div class="alert-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Alerts</button>
                    <button class="filter-btn" data-filter="pending">‚è≥ Pending</button>
                    <button class="filter-btn" data-filter="acknowledged">‚úì Acknowledged</button>
                </div>

                <div id="alertsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úàÔ∏è</div>
                        <h3>No Alerts</h3>
                        <p>Waiting for passenger service requests...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let alerts = [];
        let currentFilter = 'all';

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/crew`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleNewAlert(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Live';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Reconnecting...';
            }
        }

        function handleNewAlert(alert) {
            alert.id = Date.now() + Math.random();
            alert.acknowledged = false;
            alerts.unshift(alert);
            
            playNotificationSound(alert.priority);
            renderAlerts();
            updateStats();
        }

        function playNotificationSound(priority) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = priority === 'high' ? 1000 : 600;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function renderAlerts() {
            const alertsList = document.getElementById('alertsList');
            let filteredAlerts = alerts;

            if (currentFilter === 'pending') {
                filteredAlerts = alerts.filter(a => !a.acknowledged);
            } else if (currentFilter === 'acknowledged') {
                filteredAlerts = alerts.filter(a => a.acknowledged);
            }

            if (filteredAlerts.length === 0) {
                alertsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úàÔ∏è</div>
                        <h3>No Alerts</h3>
                        <p>Waiting for passenger service requests...</p>
                    </div>
                `;
                return;
            }

            alertsList.innerHTML = filteredAlerts.map(alert => `
                <div class="alert-card priority-${alert.priority} ${alert.acknowledged ? 'acknowledged' : ''}" data-id="${alert.id}">
                    <div class="alert-header">
                        <div>
                            <div class="alert-seat">ü™ë Seat ${alert.seatNumber}</div>
                            <div class="alert-type">
                                <span>${getServiceIcon(alert.serviceType)} ${capitalizeFirst(alert.serviceType)}</span>
                                ${!alert.acknowledged ? `<span class="badge badge-${alert.priority === 'high' ? 'danger' : 'warning'}">NEW</span>` : '<span class="badge badge-info">DONE</span>'}
                            </div>
                        </div>
                        <div class="alert-time">${formatTime(alert.timestamp)}</div>
                    </div>
                    <div class="alert-message">"${alert.message}"</div>
                    ${!alert.acknowledged ? `
                        <div class="alert-actions">
                            <button class="btn btn-success" onclick="acknowledgeAlert(${alert.id})">
                                ‚úì Mark as Handled
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getServiceIcon(serviceType) {
            const icons = {
                'beverage': 'üçπ', 'food': 'üçΩÔ∏è', 'blanket': 'üõèÔ∏è', 'pillow': 'üõèÔ∏è',
                'assistance': 'üÜò', 'medical': 'üè•', 'entertainment': 'üé¨', 'other': 'üì¢'
            };
            return icons[serviceType?.toLowerCase()] || 'üì¢';
        }

        function capitalizeFirst(str) {
            return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function acknowledgeAlert(alertId) {
            const alert = alerts.find(a => a.id === alertId);
            if (alert) {
                alert.acknowledged = true;
                renderAlerts();
                updateStats();

                fetch('/api/crew/acknowledge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ alertId: alert.id, seatNumber: alert.seatNumber })
                });
            }
        }

        function updateStats() {
            const pending = alerts.filter(a => !a.acknowledged).length;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('totalCount').textContent = alerts.length;

            const categories = { beverage: 0, food: 0, comfort: 0, medical: 0, other: 0 };

            alerts.filter(a => !a.acknowledged).forEach(alert => {
                const type = alert.serviceType?.toLowerCase();
                if (type === 'beverage') categories.beverage++;
                else if (type === 'food') categories.food++;
                else if (['blanket', 'pillow'].includes(type)) categories.comfort++;
                else if (type === 'medical') categories.medical++;
                else categories.other++;
            });

            document.getElementById('beverageCount').textContent = categories.beverage;
            document.getElementById('foodCount').textContent = categories.food;
            document.getElementById('comfortCount').textContent = categories.comfort;
            document.getElementById('medicalCount').textContent = categories.medical;
            document.getElementById('otherCount').textContent = categories.other;
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderAlerts();
            });
        });

        connectWebSocket();
        updateStats();
    </script>
</body>
</html>
